name: Java CI with Maven

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  image_name: "aminhaimg"
  tag_name: "estagandatag"

jobs:
  build:

    runs-on: ubuntu-latest

    # Service containers to run with `runner-job`
    services:
      # Label used to access the service container
      postgres:
        # Docker Hub image
        image: postgres
        # Provide the password for postgres
        env:
          POSTGRES_PASSWORD: postgres
        # Set health checks to wait until postgres has started
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          # Maps tcp port 5432 on service container to the host
          - 5432:5432




    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      uses: ./.github/actions/maven_build
    - name: Create docker
      uses: ./.github/actions/dockerbuild
      with:
        image_name: $image_name
        tag_name: $tag_name
    - name: gravar artefacto
      run: docker save -o ${{env.image_name}}.tar ${{env.image_name}}:${{env.tag_name}}
    - uses: actions/upload-artifact@v4
      with:
        name: artifact_name
        path: ${{env.image_name}}.tar



  newjob:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with:
          name: artifact_name
      - run: docker load -i ${{env.image_name}}.tar
      - name: Listar o docker image
        run: docker image ls
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: pushar a imagem
        uses: ./.github/actions/dockerpush
        with:
          docker_username: ${{ secrets.DOCKERHUB_USERNAME }}
          docker_image: ${{env.image_name}}:${{env.tag_name}}






